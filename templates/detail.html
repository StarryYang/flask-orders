{% extends 'base.html' %}

{% block title %}
菜品详情页
{% endblock %}
{% block head %}
    <style>
    h4{font-size:16px;
    border-left:4px solid #f34552;padding-left:20px;}

    ul.wrapper{
        list-style: none;
        overflow: hidden;
        padding: 20px;
    }
    .wrapper li{
        float:left;
        margin:0 10px 10px 0;
        width:20%;
    }
    img{
        width:100px;
        display:block;
        margin:20px;
    }
    p{
        color:#666;
        font-size:14px;
        line-height:24px;
    }
    .price{
        color:#f52;
        font-size:18px;
        font-weight:bold;
    }
    .item{margin:10px 0;}
    .des,.add{
        font-size:18px;
        color:#333;
        cursor:pointer;
        display:inline-block;
        margin:0 5px;
        width:20px;
        height:20px;
        border-radius:50%;
        background: #f52;
        text-align: center;
        line-height: 20px;
        color: #fff;
        vertical-align:middle !important;
    }
    .item input{display:inline-block;width:60px;margin:0 15px;}
    .item textarea{ display:inline-block; resize:no;height:60px;width:240px;}
    .item span{display: inline-block;
    vertical-align: top;}
    .btn-primary{
        background-color:#f52 !important ;
        border-color:#f52 !important;
    }
    </style>
{% endblock %}
{% block main %}
    <h4>小李烧烤金针菇</h4>
    <img src="{{ url_for('static',filename='imgs/logo.jpeg') }}" alt="" class="cai">
    <p>小李烧烤精选精品蔬菜，做工精细，优良，味道纯甄，回味无穷</p>
    <p>单价：<span class="price">￥<span class="big">5.00</span></span></p>
    <div class="item">数量： <span class="des">-</span><input type="text" class="form-control" value="1" id="num"> <span class="add">+</span></div>
    <div class="item">口味：<span class="btn btn-default">微辣</span> <span class="btn btn-default">麻辣</span> <span class="btn btn-default">加麻加辣</span></div>
    <div class="item"><span>备注：</span><textarea  class="form-control"></textarea></div>
    <div class="btn btn-primary">购买</div>
    <script>
    $(function(){
        $('.des').click(function(){
            var value = $('#num').val();
            if(value<=1){
                return false;
            }
            $('#num').val(Number(value)-1);
        })
        $('.add').click(function(){
            var value = $('#num').val();
            $('#num').val(Number(value)+1);
        })
        $('.item .btn').click(function(){
            $(this).addClass('btn-primary')
                $(this).siblings().removeClass('btn-primary')
        })

    })
    </script>
{% endblock %}
