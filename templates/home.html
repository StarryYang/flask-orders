<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %} -点餐平台</title>

    {% block head %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename="css/admin.css") }}">
    <link rel="stylesheet" href="{{ url_for('static',filename="css/message.css") }}">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="{{ url_for('static',filename="js/message.js") }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
        var url = window.location;
        var element = $('ul.menus a').filter(function() {
        return this.href == url || url.href.indexOf(this.href) == 0; }).parent().addClass('active');
        if (element.is('li')) {
             element.addClass('active').parent().parent('li').addClass('active')
         }
    });
    </script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">
              <img src="{{ url_for('static',filename='imgs/logo.jpeg') }}"  class="logo" alt="">
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ><a href="{{ url_for('index') }}">首页 <span class="sr-only">(current)</span></a></li>
            <li><a href="{{ url_for('hot') }}">推荐商家</a></li>
              <li><a href="{{ url_for('cai') }}">热门菜品</a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="请输入关键字">
            </div>
            <button type="submit" class="btn btn-default">查询</button>
          </form>
          <ul class="nav navbar-nav navbar-right">

              {% if user %}
                  <li><a href="{{ url_for('center') }}">{{ user.username }}</a></li>
                <li><a href="{{ url_for('logout') }}">退出</a>
              {% else %}
                <li><a href="{{ url_for('login') }}">登录</a></li>
                <li><a href="{{ url_for('register') }}">注册</a>
              {% endif %}
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="left">
        <ul class="menus">
            <li><a href="{{ url_for('center') }}">基本信息</a></li>
            <li><a href="{{ url_for('address') }}">地址管理</a></li>
            <li><a href="{{ url_for('person') }}">顾客管理</a></li>
            <li><a href="{{ url_for('store') }}">店铺管理</a></li>
            <li><a href="{{ url_for('caiM') }}">菜品管理</a></li>
        </ul>
    </div>
    <div class="main">
    {% block main %} {% endblock %}
    </div>
</body>
</html>
